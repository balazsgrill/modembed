<h1>Getting started with the language</h1>

<h2>File structure</h2>

<p>Elements of the language are separated into namespaces. By definition a
namespace is defined by exactly one file. The only mandatory element of
the file is the namespace definition:</p>

<code>
namespace my.file;
</code>
