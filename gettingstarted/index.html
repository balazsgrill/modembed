<h1>Getting started</h1>

<h2>1. Installation</h2>

<p>Download and extract Eclipse (3.7 or newer) from <a href="http://www.eclipse.org/downloads">http://www.eclipse.org/downloads</a></p>
<p>Click on <strong>Help &gt; Eclipse Marketplace..</strong></p>
<p>Install <strong>Modembed</strong> with all features.</p>
